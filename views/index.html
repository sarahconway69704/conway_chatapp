

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Socket IO Chat with Node!</title>
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2&display=swap" rel="stylesheet">
	<script src="https://unpkg.com/vue"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
</head>

<body>
	<main id="app">

		<section id="myModal" class="modal">
		<agegates></agegates>
		</section>

		<section class="messages">
			<ul id="messages">
				<!-- render a new message component for every message -->
				<newmessage v-for="message in messages":msg="message"></newmessage>
			</ul>
		</section>

		
		<section class="form-container">
			<h2 id="chet">ChetRum√©</h2>
			<label for="nickname">Nickname (optional)</label>
			<input v-model="nickname" type="text" id="nickname" class="nickname" placeholder="What is your nickname?">
		
			<form>
				<label for="message">Spill the Tea, sis</label>
				<textarea v-model="message" class="message" type="text" autocomplete="off" id="textarea"></textarea>
				<input @click.prevent="dispatchMessage" type="submit">
			</form>
		</section>

		
	</main>
	
 	<script src="/socket.io/socket.io.js"></script>
	<script type="module" src="js/main_vm.js"></script>

</body>

</html>
